<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição"
            [(ngModel)]="product.description" name="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)"
            [(ngModel)]="product.price" name="price" type="number">
        </mat-form-field>  
        <mat-form-field>
            <input matInput placeholder="Quantidade Estoque"
            [(ngModel)]="product.amount" name="amount" type="number">
        </mat-form-field>       
    </form>
    <button mat-raised-button (click)="updateProduct()" color="accent">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
